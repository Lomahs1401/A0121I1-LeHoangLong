<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 bài 6</title>
</head>
<body>
    <p id="result" style="color: blue"></p>
    <script>
        let sum = 0;
        let count = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 7 === 0) {
                if (count === 30) {
                    document.getElementById('result').innerText = "Tổng của 30 số chia hết cho 7 đầu tiên = " + sum;
                    break;
                }
                count++;
                sum += i;
            }
        }
    </script>
</body>
</html>
