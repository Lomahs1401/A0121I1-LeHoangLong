<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<p id="demo"></p>
<script>
    var number = parseInt(prompt('Nhập một số: '));
    var flag = false;
    if (number < 2)
        document.getElementById('demo').innerText = number + " không phải là số nguyên tố";
    else if (number === 2)
        document.getElementById('demo').innerText = number + " là số nguyên tố";
    else {
        for (var i = 2; i <= number; i++) {
            if (number % i === 0) {
                document.getElementById('demo').innerText = number + " không phải là số nguyên tố";
                break;
            } else flag = true;
        }
        if (flag === true)
            document.getElementById('demo').innerText = number + " là số nguyên tố";
    }
</script>
</body>
</html>
