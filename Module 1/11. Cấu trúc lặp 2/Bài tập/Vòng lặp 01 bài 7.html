<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 b√†i 7</title>
</head>
<body>
    <p id="result" style="color: blue"></p>
    <script>
        let text = '';
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0)
                text += "FizzBuzz " + "<br>";
            else if (i % 5 === 0)
                text += "Buzz " + "<br>";
            else if (i % 3 === 0)
                text += "Fizz " + "<br>";
            else text += i + "<br/>";
        }
        document.getElementById('result').innerHTML = text;
    </script>
</body>
</html>
