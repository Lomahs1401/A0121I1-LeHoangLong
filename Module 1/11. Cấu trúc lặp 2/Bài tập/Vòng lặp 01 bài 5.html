<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 b√†i 5</title>
</head>
<body>
<form name=f1>
    Computations: <input type=text size=4 name="n">
    <input type=button value="Compute" onclick="show(f1.n.value);">
    <input type=reset value="Reset"><br>
    Sequence: <input type=text size="70" name="s">
</form>
<p id="result" style="color: blue;"></p>
<script>
    function f(n) {
        var s = 0;
        if(n === 0) return(s);
        if(n === 1) {
            s += 1;
            return(s);
        }
        else {
            return(f(n - 1) + f(n - 2));
        }
    }
    function show(n) {
        var i;
        var sum = 0;
        for(i = 0; i <= n; i++) {
            f1.s.value += "  " + f(i);
        }
        for(i = 1; i <= n; i++) {
            sum += f(i);
        }  document.getElementById('result').innerText = "Sum = " + sum;
    }
</script>
</body>
</html>
