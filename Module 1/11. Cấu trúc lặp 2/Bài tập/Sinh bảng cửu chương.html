<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='2' width='300' cellspacing='0' cellpadding='3' style='text-align: center; margin: auto'>";
        for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
            for (j = 2; j <= 10; j++) {
            sout = sout + "<td>" + j + "" + "x" + i + "" + "=" + (i * j) + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
