<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>

        <label> Họ và tên: <br/>

        <br/>
        <br/>
        <label>

        <br/>
        <br/>
        <label>
            Số điện thoại: <br/>

        <br/>
        <br/>
        <label>
            Giới tính: <br/>
        </label>
        <label>

            <input type="radio" name="gender"> Nữ

        <input type="submit" value="Đăng ký">
