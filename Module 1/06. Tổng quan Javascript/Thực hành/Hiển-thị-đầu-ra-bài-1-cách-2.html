<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert function</title>
</head>
<body>
    <p>Hiển thị kết quả sử dụng hàm alert</p>
    <button type="button" id="demo"> Click Me! </button>
    <script>
        var demo = document.getElementById('demo');
        demo.addEventListener("click", clickFunction);
        function clickFunction() {
            alert("Xin chào mọi người!");
        }
    </script>
</body>
</html>
