<html lang="en">
<head>

    <title>Nhúng mã Javascript</title>
</head>
<body>
    <button type="button" onclick="alert('Xin chào!');">Click Me!</button><br />
    <button type="button" onclick="showMessage()">CLICK ME!</button><br />

        }
    </script>
    <script src="Thông-báo.js"></script>
</body>
</html>
