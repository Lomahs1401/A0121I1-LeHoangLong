<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>
<body>
    <p>Hiển thị kết quả sử dụng hàm document.write()</p>
    <button type="button" id="demo">Click Me!</button>
    <script>
        var demo = document.getElementById('demo');
        demo.addEventListener("click", showMessage);
        function showMessage() {
            document.write('Xin chào!');
        }
    </script>
</body>
</html>
