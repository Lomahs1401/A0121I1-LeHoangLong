<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML cách 2</title>
</head>
<body>
    <p>Hiển thị kết quả sử dụng thẻ HTML </p>
    <div id="messageDiv"></div>
    <button type="button" id="demo">Click Me!</button>
    <script>
        var demo = document.getElementById('demo');
        demo.addEventListener("click", clickFunction)
        function clickFunction() {
            document.getElementById('messageDiv').innerHTML = "Xin chào!"
        }
    </script>
</body>
</html>
