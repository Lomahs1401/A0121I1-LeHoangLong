<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert function</title>
</head>
<body>
    <p>Hiển thị kết quả sử dụng hàm alert()</p>
    <button type="button" onclick="showMessage();"> Click Me </button>
    <script>
        function showMessage() {
            alert("Xin chào mọi người!");
        }
    </script>
</body>
</html>
