<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick event</title>
</head>
<body>
    <p onclick="do_something()">Click Me!</p>
    <p id="demo">CLICK ME!</p>
</body>
</html>
<script>
    function do_something() {
        alert("Hello World");
    }
    var demo = document.getElementById('demo');
    demo.addEventListener("click", clickFunction);
    function clickFunction() {
        alert("Xin ch√†o!");
    }
</script>
