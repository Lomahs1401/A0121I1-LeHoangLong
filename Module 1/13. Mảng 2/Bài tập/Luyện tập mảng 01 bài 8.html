<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 01 bài 8</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 9; i++) {
            arr.push(parseInt(prompt("Nhập 1 số nguyên: ")));
        }
        arr.sort(function (a, b) {
            return a - b;
        });
        alert(arr)
    </script>
</body>
</html>
