<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 01 bài 2</title>
</head>
<body>
    <script>
        let arr = [];
        let index = 0;
        for (let i = 0; i < 9; i++) {
            arr.push(parseInt(prompt("Nhập 1 số nguyên: ")));
        }
        let max = arr[0];
        for (let i = 0; i < 9; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        alert("Phần từ có giá trị lớn nhất trong mảng = " + max + " và có chỉ số phần tử thứ "+ index);
    </script>
</body>
</html>
