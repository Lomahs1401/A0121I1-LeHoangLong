<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 02 bài 6</title>
</head>
<body>
    <script>
        let a = prompt("Nhập 1 chuỗi bất kỳ");
        let b = [];
        for (let i = 0; i < a.length; i++) {
            if (a[i] === "-") {
                b.push("_");
            } else {
                b.push(a[i]);
            }
        }
        console.log(b);
        alert(b.join(", "))
    </script>
</body>
</html>
