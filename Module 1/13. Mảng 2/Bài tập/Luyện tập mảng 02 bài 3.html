<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 02 bài 3</title>
</head>
<body>
    <script>
        let count = 0;
        let number = parseInt(prompt("Nhập số ký tự bạn muốn nhập"));
        let a = [];
        for (i = 0; i < number; i++) {
            a.push(prompt("Nhập 1 ký tự bất kỳ: "));
        }
        for (i = 0; i < number; i++) {
            if (!isNaN(a[i])) {
                count++;
            }
        }
        alert("Chuỗi vừa nhập có " + count + " ký tự số");

    </script>
</body>
</html>
