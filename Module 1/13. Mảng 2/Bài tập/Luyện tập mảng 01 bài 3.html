<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 01 bài 3</title>
</head>
<body>
    <script>
        let arr = [];
        let sum = 0;
        for (let i = 0; i < 9; i++) {
            arr.push(parseInt(prompt("Nhập 1 số nguyên: ")));
        }
        let max = arr[0];
        for (let i = 0; i < 9; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            sum += arr[i];
        }
        alert("Giá trị lớn nhất = " + max + "\nGía trị trung bình = " + (sum / 10));
    </script>
</body>
</html>
