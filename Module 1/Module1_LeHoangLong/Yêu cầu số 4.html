<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu số 4</title>
</head>
<body>
    <input type="button" value="Nhấp vào đây" onclick="showMainMenu()"/> để sử dụng chức năng main menu
    <script>
        function showMainMenu() {
            let arrNameCustomer = [];
            let check = true;
            while(check) {
                let choose = parseInt(prompt("1.Add new customer" + "\n2.Delete customer"));
                switch (choose) {
                    case 1: {
                        let number = parseInt(prompt("Enter number customer you want to add to array: "));
                        for (let i = 0; i < number; i++) {
                            let nameCustomer = prompt("Enter name of customer: ");
                            arrNameCustomer.push(nameCustomer);
                        }
                        arrNameCustomer.sort();
                        let result = "";
                        for (let i = 0; i < number; i++) {
                            result += (i + 1) + ": " + arrNameCustomer[i] + "\n";
                        }
                        alert(result);
                    }
                        break;
                    case 2: {
                        let check = false;
                        let nameCustomer = prompt("Enter customer you want to delete: ");
                        for (let i = 0; i < arrNameCustomer.length; i++) {
                            if (arrNameCustomer[i] === nameCustomer) {
                                arrNameCustomer.splice(i, 1);
                                check = true
                            }
                        }
                        if (!check) {
                            alert("Tên của bạn muốn xóa không có trong mảng: ")
                        }
                        let result = "";
                        arrNameCustomer.sort();
                        for (let i = 0; i < arrNameCustomer.length; i++) {
                            result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                        }
                        alert(result);
                        break;
                    }
                    default: {
                        alert("Failed");
                        check = false;
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
