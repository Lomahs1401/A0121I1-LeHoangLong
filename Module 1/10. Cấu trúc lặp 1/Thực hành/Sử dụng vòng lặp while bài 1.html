<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While b√†i 1</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let total = 0;
        let num = '';
        while (num !== -1) {
            num = parseFloat(prompt("Enter a number: "));
            alert(num);
            total += num;
        }
        document.getElementById('demo').innerText = total;
    </script>
</body>
</html>
