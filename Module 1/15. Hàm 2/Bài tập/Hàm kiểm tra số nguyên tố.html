<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primeNumber</title>
</head>
<body>
    <script>
        function kiem_tra_snt(n) {
            var flag = true;
            if (n < 2) {
                flag = false;
            } else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i === 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag) {
                document.write(n + " là số nguyên tố");
            } else {
                document.write(n + " không là số nguyên tố");
            }
        }
        kiem_tra_snt(parseInt(prompt('Nhập 1 số nguyên n: ')));
    </script>
</body>
</html>
