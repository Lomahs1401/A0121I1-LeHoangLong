<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 bài 3</title>
</head>
<body>
    <script>
        function check(a, b) {
            if (a > b) {
                alert("số thứ nhất lớn hơn số thứ hai");
            } else {
                return alert("Tổng hai số = " + (a + b));
            }
        }
        let a = parseFloat(prompt('Nhập số thứ nhất: '));
        let b = parseFloat(prompt('Nhập số thứ hai: '));
        check(a, b);
    </script>
</body>
</html>
