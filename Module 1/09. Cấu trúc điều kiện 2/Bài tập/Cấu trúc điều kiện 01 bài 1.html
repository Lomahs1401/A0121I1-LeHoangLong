<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Bài 1</title>
</head>
<body>
    <p style="color: blue" id="result"></p>
    <script>
        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhập b: "));
        if (a % b === 0)
            document.getElementById('result').innerText = 'a chia hết cho b';
        else
            document.getElementById('result').innerText = 'a không chia hết cho b';
    </script>
</body>
</html>
