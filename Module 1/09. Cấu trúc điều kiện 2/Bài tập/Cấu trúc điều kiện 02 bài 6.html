<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 bài 6</title>
</head>
<body>
    <p id="result" style="color: blue"></p>
    <script>
        let a = parseFloat(prompt('Nhập a: '));
        let b = parseFloat(prompt('Nhập b: '));
        let x = '';
        if (a === 0) {
            if (b === 0)
                document.getElementById('result').innerText = "Phương trình có vô số nghiệm";
            else document.getElementById('result').innerText = "Phương trình vô nghiệm";
        }
        else {
            x = -b/a;
            document.getElementById('result').innerText = "Phương trình có nghiệm x = " + x;
        }
    </script>
</body>
</html>
