<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 bài 2</title>
</head>
<body>
    <p style="color: blue" id="result"></p>
    <script>
        let age = parseInt(prompt("Nhập tuổi: "));
        if (age < 16)
            document.getElementById('result').innerText = "Chưa đủ tuổi nhập học lớp 10"
        else if (age === 16)
            document.getElementById('result').innerText = "Đã đủ tuổi nhập học lớp 10"
        else document.getElementById('result').innerText = "Đã đủ tuổi nhập học lớp 10"
    </script>
</body>
</html>
