<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 bài 3</title>
</head>
<body>
    <p style="color: blue" id="result"></p>
    <script>
        let number = parseFloat(prompt('Nhập một số bất kỳ: '));
        if (number > 0)
            document.getElementById('result').innerText = + number + " lớn hơn 0";
        else if (number === 0)
            document.getElementById('result').innerText = + number + " bằng 0";
        else document.getElementById('result').innerText = + number + " bé hơn 0";
    </script>
</body>
</html>
