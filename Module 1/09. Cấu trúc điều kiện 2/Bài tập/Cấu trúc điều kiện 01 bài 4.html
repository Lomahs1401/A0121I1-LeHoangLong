<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 bài 4</title>
</head>
<body>
    <p style="color: blue" id="result"></p>
    <script>
        let a = parseFloat(prompt('Nhập a: '));
        let b = parseFloat(prompt('Nhập b: '));
        let c = parseFloat(prompt('Nhập c: '));
        let max = a;
        if (b >= max)
            max = b;
        if (c >= max)
            max = c;
        document.getElementById('result').innerText = "Max = " + max;
    </script>
</body>
</html>
