<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = prompt("Nhập cân nặng (theo kg): ");
        let height = prompt("Nhập chiều cao (theo mét): ");
        let bmi = weight / (height ** 2);
        if (bmi < 18)
            document.write( bmi + " :Underweight");
        else if (bmi < 25.0)
            document.write( bmi + " :Normal");
        else if (bmi < 30.0)
            document.write( bmi + " :Overweight");
        else
            document.write( bmi + " :Obese");
    </script>
</body>
</html>
