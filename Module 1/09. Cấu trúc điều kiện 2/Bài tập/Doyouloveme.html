<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doyouloveme?</title>
</head>
<body>
    <h1 style="position: absolute; left: 230px; top: 100px; color: deeppink">Do you love me?</h1>
    <input type="button" value="YES" onclick="yes()" style="position: absolute; left: 285px; top: 235px">
    <input type="button" value="NO" onmouseover="no()" id="NO" style="position: absolute; left: 360px; top: 235px">
    <script>
        function yes() {
            alert("Yes <3");
        }
        function no() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('NO').style.left = x + 'px';
            document.getElementById('NO').style.top = y + 'px';
        }
    </script>
</body>
</html>
