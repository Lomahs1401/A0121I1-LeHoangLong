<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 bài 1</title>
</head>
<body>
    <p id="result" style="color: blue"></p>
<script>
    let celsius = parseFloat(prompt("Nhập độ C: "));
    let fahrenheit = celsius * 1.8 + 32;
    document.getElementById('result').innerText = 'Độ F = ' + fahrenheit + 'F';
</script>
</body>
</html>
