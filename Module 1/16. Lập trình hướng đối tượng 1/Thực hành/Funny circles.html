<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
    <canvas id="myCanvas" width="3180px" height="1480px" style="border: 2px solid black;"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircle1() { // Vẽ hình tròn với kích thước cố định
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var circle = new Circle(500, 500, 80);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        function createCircle2() { // Vẽ hình tròn với bán kính ngẫu nhiên
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 80);
            var circle = new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }
        function getRandomColor() {
            var red = getRandomHex();
            var green = getRandomHex();
            var blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green + ")"
        }
        function createCircle3() { // Vẽ hình tròn với màu ngẫu nhiên
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 80);
            var color = getRandomColor();
            var circle = new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        function createCircle4() { // Vẽ hình tròn với vị trí ngẫu nhiên và màu ngẫu nhiên
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 80);
            var color = getRandomColor();
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            var circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        function createMultipleCircle() { //Vẽ được nhiều hình tròn với màu ngẫu nhiên
            for(var i = 0; i < 365; i++) {
                createCircle4();
            }
        }
        // createCircle1(); //Vẽ hình tròn kích thước cố định
        // createCircle2(); //Vẽ hình tròn bán kính ngẫu nhiên
        // createCircle3(); //Vẽ hình tròn với màu ngẫu nhiên
        // createCircle4(); //Vẽ hình tròn với vị trí ngẫu nhiên và màu ngẫu nhiên
        createMultipleCircle(); //Vẽ rất nhiều vòng tròn với màu ngẫu nhiên
    </script>
</body>
</html>
