<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
    <canvas id="myCanvas" width="1400px" height="800px" style="border: 2px solid black"></canvas>
    <script>
        let Rectangle = function(x, y) { //x là chiều dài, y là chiều rộng
            this.x = x;
            this.y = y;
            this.getPerimeter = function () {
                return (x + y) * 2;
            };
            this.getArea = function () {
                return x * y;
            };
            this.getShow = function createRectangle() { //vẽ hình chữ nhật
                var rectangle = new Rectangle(parseFloat(prompt('Nhập x: ')), parseFloat(prompt('Nhập y: ')));
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect(50, 50, rectangle.x, rectangle.y);
                ctx.strokeStyle = "blue";
                ctx.stroke();
            }
        };
        let rect1 = Rectangle(900, 500);
        alert(rect1.getPerimeter());
        alert(rect1.getArea());
        alert(rect1.getShow());
    </script>
</body>
</html>
