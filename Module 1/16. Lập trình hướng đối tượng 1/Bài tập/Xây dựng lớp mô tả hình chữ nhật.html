<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
    <canvas id="myCanvas" width="1400px" height="800px" style="border: 2px solid black"></canvas>
    <script>
        let Rectangle = function(x, y) { //x là chiều dài, y là chiều rộng
            this.x = x;
            this.y = y;
            this.getPerimeter = function() {
                return (this.x + this.y) * 2;
            };
            this.getArea = function() {
                return (this.x * this.y);
            };
        };
        function createRectangle() { //vẽ hình chữ nhật
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var rectangle = new Rectangle(400, 200);
            ctx.beginPath();
            ctx.rect(50, 50, rectangle.x, rectangle.y);
            ctx.fillStyle = "blue";
            ctx.fill();
        }
        let rect1 = new Rectangle(900, 500);
        alert(rect1.getPerimeter());
        alert(rect1.getArea());
        createRectangle();
    </script>
</body>
</html>
