<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverseArray</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.getElementById('result1').innerText = "Before reverse: " + x;
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        } document.getElementById('result2').innerText = "After reverse: " + x;
    </script>
</body>
</html>
